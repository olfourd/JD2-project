<!--TODO: реализовать upload картинок-->
            <label>Select picture</label>
            <br>
            <button>Select...</button>
            <br>
            <label>Name:</label>
            <br>
            <input th:field="*{name}" class="form-control">
            <br>
            <label>Text:</label>
            <br>
            <textarea th:field="*{text}" class="form-control" rows="8"></textarea>
            <br>
            <button class="btn btn-action btn-lg" type="submit">Save</button>
        </form>
    </div>
