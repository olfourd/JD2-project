<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Join League of Legends</title>
    <link rel="shortcut icon" href="/resources/images/header/gt_favicon.png">
    <link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="/resources/css/font-awesome.min.css">
    <link rel="stylesheet" href="/resources/css/bootstrap-theme.css" media="screen">
    <link rel="stylesheet" href="/resources/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="/resources/js/html5shiv.js"></script>
    <script src="/resources/js/respond.min.js"></script>
</head>

<body>
<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top headroom">
    <div class="container">
        <div class="navbar-header">
            <!-- Button for smallest screens -->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
            <a class="navbar-brand" href="/"><img src="/resources/images/header/logo.png"
                                                  alt="Progressus HTML5 template"></a>
        </div>


        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav pull-right">
                <li class="active"><a href="/news">News</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">GemeInfo<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li class="active"><a href="/">Heroes</a></li>
                    </ul>
                </li>
                <li><a href="/forum">Forum</a></li>
                <li><a href="/user">User</a></li>
                <li><a class="btn" href="signin">SIGN IN / SIGN UP</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>
<!-- /.navbar -->

<header id="head" class="secondary"></header>

<!-- container -->
<div class="container">

    <div>
    <!-- Sidebar -->
    <aside class="col-md-4 sidebar sidebar-right">
        <div class="row widget">
            <div class="col-xs-12">
                <a class="btn btn-danger topd" th:href="@{/news/change(newsId=${simpleNews.getId()})}">Change news</a>
            </div>
        </div>
    </aside>
    <!-- /Sidebar -->
    </div>

    <div class="row">
        <!-- Article main content -->
        <article class="col-md-8 maincontent">
            <h1 class="page-title" th:text="${simpleNews.getName()}">Some name</h1>
            <img th:src="${simpleNews.getSrcPicture()}">
            <p th:text="${simpleNews.getText()}" align="justify">Text</p>
            <br>
        </article>
        <!-- /Article -->

    </div>


    <div class="form-group">
        <form class="form-horizontal" method="post" th:action="@{/news/create/comment(newsId=${simpleNews.getId()})}" th:object="${comment}">
            <label>Enter your comment</label>
            <textarea th:field="*{text}" class="form-control" rows="5"></textarea>
            <br>
            <button class="btn btn-action btn-lg" type="submit">Send</button>
        </form>
    </div>

    <div class="arrow">
        <table class="table" >
            <tbody th:each="comment : ${comments}">
            <tr>
                <td><img th:href="${comment.getUser().getSrcAvatar()}">
                <br><p th:text="${comment.getUser().getName()}"></p>
                </td>
                <td th:text="${comment.getText()}">comment text</td>
                <td th:text="${comment.getDateOfCreation()}">date</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>    <!-- /container -->


<footer id="footer" class="top-space">

    <div class="footer1">
        <div class="container">
            <div class="row">

                <div class="col-md-3 widget">
                    <h3 class="widget-title">Contact</h3>
                    <div class="widget-body">
                        <p><a href="mailto:#">olfourd@gmail.com</a><br></p>
                    </div>
                </div>
            </div> <!-- /row of widgets -->
        </div>
    </div>

    <div class="footer2">
        <div class="container">
            <div class="row">

                <div class="col-md-6 widget">
                    <div class="widget-body">
                        <p class="simplenav">
                            <a href="/">Home</a> |
                            <a href="/news">News</a> |
                            <a href="/forum">Forum</a> |
                            <a href="/user">User</a> |
                        </p>
                    </div>
                </div>

                <div class="col-md-6 widget">
                    <div class="widget-body">
                        <p class="text-right">
                            2017, Olfourd.
                        </p>
                    </div>
                </div>

            </div> <!-- /row of widgets -->
        </div>
    </div>

</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/resources/js/headroom.min.js"></script>
<script src="/resources/js/jQuery.headroom.min.js"></script>
<script src="/resources/js/template.js"></script>
</body>
</html>
